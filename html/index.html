<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Bikeshop</title>
    <script src="../js/itemHandler.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Mein Bikeshop</h1>
    <div class="nav">
        <p>
            <a href="">Home</a>
        </p>
        <p>
            <a href="">Über uns</a>
        </p>
        <p>
            <a href="">Kontakt</a>
        </p>
        <p>
            <a href="">Impressum</a>
        </p>
    </div>

</header>

<form class="leftMenu">
    <fieldset>
        <legend>Filter</legend>
        <label>
            Name:
            <input name="bikeFilterName" type="text" value="">
        </label> <br>
        <label>
            Max-Preis:
            <input name="bikeFilterPrice" type="range" min="0" max="5000" value="0" step="100"
                   oninput="this.nextElementSibling.value = this.value">
            <output>0</output>€
            <br>
        </label>
        <label>

            <div id="sizeComboBox">
            </div>
        </label>
        <label>
            Elektroantrieb:
            <input name="bikeFilterElektro" type="checkbox" onchange=onValueChange(this)>
        </label > <br>
        <label>
            Beleuchtung:
            <input name="bikeFilterBeleuchtung" type="checkbox" onchange=onValueChange(this)>
        </label> <br>
        <br>
        <input onclick="startAjax(this.form, '')" type="button" value="Suchen">
    </fieldset>
    <fieldset id="sortButtons">
        <legend>Sortieren nach</legend>
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="Name">
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="Preis">
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="Gewicht">
    </fieldset>

</form>
<div id="bikeList">

</div>

</body>
</html>
