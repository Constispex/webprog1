<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBMS</title>
    <script src="../js/itemHandler.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<form>
    <fieldset>
        <legend>Filter</legend>
        Book-name: <input name="bookFilterName" type="text" value="t"> <br>
        Author: <input name="bookFilterAuthor" type="text" value="">
        Publisher: <input name="bookFilterPublisher" type="text" value="">
        Subarea: <input name="bookFilterSubareas" type="text" value="">
        Min-Rating <input name="bookFilterRating" type="number" value="1">
        <br>
        <input onclick="startAjax(this.form, '')" type="button" value="submit">
    </fieldset>
    <fieldset>
        <legend>Sort</legend>
        <input name="bookSort" onclick="startAjax(this.form, this.value)" type="button" value="name">
        <input name="bookSort" onclick="startAjax(this.form, this.value)" type="button" value="author">
        <input name="bookSort" onclick="startAjax(this.form, this.value)" type="button" value="publisher">
        <input name="bookSort" onclick="startAjax(this.form, this.value)" type="button" value="subareas">
        <input name="bookSort" onclick="startAjax(this.form, this.value)" type="button" value="rating">
    </fieldset>
</form>
<div id="bookList">
    <h1>LOOOL</h1>
</div>
</body>
