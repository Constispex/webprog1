<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DBMS</title>
    <script src="../js/itemHandler.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<form>
    <fieldset>
        <legend>Filter</legend>
        Name: <input name="bikeFilterName" type="text" value=""> <br>
        Max-Preis: <input name="bikeFilterPrice" type="range" min="1" max="5000" oninput="this.nextElementSibling.value = this.value"> <output>0</output>€ <br>
        Größe: <input name="bikeFilterSize" type="number" min="0" value="0"> <br>
        Elektroantrieb: <input name="bikeFilterElektro" type="checkbox"> <br>
        Beleuchtung: <input name="bikeFilterBeleuchtung" type="checkbox"> <br>
        <br>
        <input onclick="startAjax(this.form, '')" type="button" value="submit">
    </fieldset>
    <fieldset>
        <legend>Sort</legend>
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="name">
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="preis">
        <input name="bikeSort" onclick="startAjax(this.form, this.value)" type="button" value="gewicht">
    </fieldset>

    <div id="bikeList">
        <h1>Start</h1>
    </div>
</form>

</body>
</html>
